<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRVS - Dump localStorage</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #0a1a1f;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00CED1;
        }
        .status {
            background: #1a2a2f;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #00CED1;
        }
        .status-item {
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px 10px 0;
            background: #00CED1;
            border: none;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            border-radius: 4px;
        }
        button:hover {
            background: #00E5E8;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        textarea {
            width: 100%;
            height: 400px;
            background: #1a2a2f;
            color: #fff;
            border: 1px solid #00CED1;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ VRVS - Dump localStorage</h1>
    
    <div class="status">
        <div class="status-item"><strong>Origin:</strong> <span id="originDisplay">-</span></div>
        <div class="status-item"><strong>User Agent:</strong> <span id="userAgentDisplay">-</span></div>
        <div class="status-item"><strong>Timestamp:</strong> <span id="timestampDisplay">-</span></div>
        <div class="status-item"><strong>Chaves encontradas:</strong> <span id="counterDisplay">0</span></div>
    </div>
    
    <div>
        <button onclick="gerarDump()">GERAR DUMP</button>
    </div>
    
    <textarea id="dumpOutput" readonly placeholder="Clique em 'GERAR DUMP' para comeÃ§ar..."></textarea>
    
    <script>
        // ES5 PURO - Zero sintaxe moderna
        var dumpData = null;
        
        function atualizarInfo() {
            try {
                document.getElementById('originDisplay').textContent = window.location.origin;
                document.getElementById('userAgentDisplay').textContent = navigator.userAgent;
                document.getElementById('timestampDisplay').textContent = new Date().toISOString();
            } catch(e) {
                console.log('Erro ao atualizar info:', e);
            }
        }
        
        function gerarDump() {
            try {
                var out = {
                    timestamp: new Date().toISOString(),
                    origin: window.location.origin,
                    userAgent: navigator.userAgent,
                    keys: {}
                };
                
                var count = 0;
                for (var i = 0; i < localStorage.length; i++) {
                    var key = localStorage.key(i);
                    var value = localStorage.getItem(key);
                    out.keys[key] = value;
                    count++;
                }
                
                dumpData = out;
                var jsonStr = JSON.stringify(out, null, 2);
                document.getElementById('dumpOutput').value = jsonStr;
                document.getElementById('counterDisplay').textContent = count;
                
                atualizarInfo();
                
                // Tentar download automÃ¡tico
                try {
                    var blob = new Blob([jsonStr], { type: 'application/json' });
                    var url = URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = 'vrvs_localstorage_dump_' + new Date().getTime() + '.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch(e) {
                    console.log('Download automÃ¡tico falhou, use o textarea para copiar:', e);
                }
            } catch(e) {
                alert('Erro ao gerar dump: ' + e);
                console.error(e);
            }
        }
        
        // Atualizar info ao carregar
        window.onload = function() {
            atualizarInfo();
        };
    </script>
</body>
</html>
