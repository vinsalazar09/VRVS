<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Anota√ß√µes VRVS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d9488;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #fbbf24;
            text-align: center;
        }
        .info-box {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid #3B82F6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10B981;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #EF4444;
        }
        .warning {
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid #FBBF24;
        }
        .data-preview {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificar Anota√ß√µes</h1>
        
        <div class="info-box">
            <strong>‚ö†Ô∏è IMPORTANTE:</strong><br>
            Abra este arquivo no MESMO navegador/app onde o VRVS antigo est√° instalado!
        </div>
        
        <button class="btn" onclick="verificarAnotacoes()">üîç VERIFICAR ANOTA√á√ïES</button>
        <button class="btn" onclick="exportarAnotacoes()">üì• EXPORTAR ANOTA√á√ïES</button>
        <button class="btn" onclick="verificarTodosDados()">üìä VER TODOS OS DADOS</button>
        
        <div id="status"></div>
    </div>

    <script>
        function verificarAnotacoes() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Verificar todas as chaves do localStorage relacionadas ao VRVS
                const keys = Object.keys(localStorage).filter(k => k.startsWith('vrvs_'));
                
                let anotacoes = [];
                try {
                    anotacoes = JSON.parse(localStorage.getItem('vrvs_anotacoes') || '[]');
                } catch (e) {
                    statusDiv.innerHTML = `<div class="status error">‚ùå Erro ao ler anota√ß√µes: ${e.message}</div>`;
                    return;
                }
                
                let html = `<div class="status ${anotacoes.length > 0 ? 'success' : 'warning'}">`;
                html += `<strong>üìî Anota√ß√µes encontradas:</strong> ${anotacoes.length}<br><br>`;
                html += `<strong>üîë Chaves no localStorage:</strong><br>`;
                keys.forEach(k => {
                    const val = localStorage.getItem(k);
                    const isArray = val && val.startsWith('[');
                    const count = isArray ? JSON.parse(val || '[]').length : 'N/A';
                    html += `‚Ä¢ ${k}: ${isArray ? count + ' itens' : 'dados'}<br>`;
                });
                html += `</div>`;
                
                if (anotacoes.length > 0) {
                    html += `<div class="data-preview">`;
                    html += `<strong>Preview das anota√ß√µes:</strong><br>`;
                    anotacoes.slice(0, 5).forEach((a, i) => {
                        html += `${i+1}. Tema ID: ${a.temaId || 'N/A'}, Texto: ${(a.texto || a.conteudo || '').substring(0, 50)}...<br>`;
                    });
                    if (anotacoes.length > 5) {
                        html += `... e mais ${anotacoes.length - 5} anota√ß√£o(√µes)<br>`;
                    }
                    html += `</div>`;
                }
                
                statusDiv.innerHTML = html;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        function exportarAnotacoes() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status warning">‚è≥ Processando...</div>';
            
            try {
                let anotacoes = JSON.parse(localStorage.getItem('vrvs_anotacoes') || '[]');
                
                if (anotacoes.length === 0) {
                    statusDiv.innerHTML = '<div class="status error">‚ùå Nenhuma anota√ß√£o encontrada no localStorage</div>';
                    return;
                }
                
                function dados2CSV(arr) {
                    if (arr.length === 0) return '';
                    const headerSet = new Set();
                    arr.forEach(obj => {
                        if (obj) Object.keys(obj).forEach(k => headerSet.add(k));
                    });
                    const headers = Array.from(headerSet);
                    
                    const rows = arr.map(obj => headers.map(h => {
                        const val = (obj && obj[h] != null) ? obj[h] : '';
                        const strVal = String(val);
                        const escaped = strVal.replace(/"/g, '""');
                        return (escaped.includes(',') || escaped.includes('\n') || escaped.includes('"')) 
                            ? `"${escaped}"` 
                            : escaped;
                    }).join(','));
                    
                    return [headers.join(','), ...rows].join('\n');
                }
                
                const csv = dados2CSV(anotacoes);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const hoje = new Date().toISOString().split('T')[0];
                a.download = `VRVS_ANOTACOES_${hoje}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                statusDiv.innerHTML = `<div class="status success">‚úÖ ${anotacoes.length} anota√ß√£o(√µes) exportadas!<br>O arquivo foi baixado.</div>`;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        function verificarTodosDados() {
            const statusDiv = document.getElementById('status');
            
            try {
                const keys = ['vrvs_dados', 'vrvs_historico', 'vrvs_anotacoes', 'vrvs_lembretes'];
                let html = '<div class="status warning"><strong>üìä Dados no localStorage:</strong><br><br>';
                
                keys.forEach(key => {
                    try {
                        const data = JSON.parse(localStorage.getItem(key) || '[]');
                        html += `<strong>${key}:</strong> ${Array.isArray(data) ? data.length + ' itens' : 'dados presentes'}<br>`;
                    } catch (e) {
                        html += `<strong>${key}:</strong> n√£o encontrado ou inv√°lido<br>`;
                    }
                });
                
                html += '</div>';
                statusDiv.innerHTML = html;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Verificar automaticamente ao carregar
        window.onload = function() {
            verificarAnotacoes();
        };
    </script>
</body>
</html>
